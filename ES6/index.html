    <style>

        }

        }

            background-color: blue;
            border: 1px solid;
            color: aliceblue;
            padding: 4px;
        }
    </style>

</head>

<body>
    <div id="log"></div>
    <ul id="first"></ul>

    <script>
        var first = document.getElementById("first");
        
    </script>

    <script>
        var second = document.getElementById("second");

        document.body.addEventListener("click", function () {
            addMessage(second, "Event: click");
        });
       
    </script>
</body>
